<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/Home.css" />
        <link rel="stylesheet" href="./css/checkout.css" />

        <title>Checkout - S&K</title>
    </head>

    <body>
        <div class="overlay" id="overlay"></div>

        <header class="header">
            <div class="black-frame">
                <p>
                    Spend $150+ for Free Shipping <br />
                    First purchase 12% off
                </p>
            </div>
            <div class="white-frame">
                <div class="menu-container">
                    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
                    <label for="menu-toggle" class="hamburger-menu">
                        <div class="hamburger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </label>
                    <div class="menu">
                        <div class="col">
                            <div class="ham-items">
                                <h1 class="ham-title">S&K</h1>
                                <a href="#">About Us</a>
                                <a href="#">Help & Support</a>
                                <a href="#">Contact Us</a>
                                <a href="#">About Shipping</a>
                                <a href="#">Returns & Exchanges</a>
                                <a href="#">About First Purchase</a>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="ham-items2">
                                <h1 class="ham-title">Clothings</h1>
                                <a href="#">Waistcoat</a>
                                <a href="#">Dress Shirt</a>
                                <a href="#">Necktie</a>
                                <a href="#">Belt</a>
                                <a href="#">Trousers</a>
                                <a href="#">Shoes</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title-sk"><a href="Home.html">S&K</a></div>
                <div class="header-r-items">
                    <img id="cart-btn" src="./images/Cart.pnga" alt="" />
                    <img id="search-btn" src="./images/Search.png" alt="Search" />

                    <a href="Profile.html">
                        <img src="./images/profile_icon.png" alt="Profile" />
                    </a>
                </div>
            </div>
        </header>

        <div class="search-container" id="searchContainer">
            <div class="search-header">
                <img src="./images/close-img.png" alt="close-img" />
                <span>Search</span>
            </div>
            <div class="search-input-container">
                <img src="./images/Search.png" alt="search.img" />
                <input type="text" class="search-box" id="search" placeholder="Search..." required />
                <img id="clear-search" src="./images/close-img.png" alt="clear-search" />
            </div>
            <hr />
            <div class="search-result"></div>
        </div>

        <div id="cart-menu" class="cart-menu">
            <div class="cart-header">
                <button id="close-cart"><img src="./images/close-img.png" alt="close-cart" />Back To Shopping</button>
            </div>
            <div class="cart-content"></div>
            <div class="cart-footer"></div>
        </div>

        <div class="checkout-container">
            <div class="checkout-left">
                <div id="checkout-cart-items"></div>
                <div class="checkout-total"></div>
            </div>

            <div class="checkout-right">
                <h2>Billing Details</h2>
                <form class="checkout-form" id="checkoutForm">
                    <input name="firstName" placeholder="First name" required />
                    <input name="lastName" placeholder="Last name" required />
                    <input name="email" type="email" placeholder="Email" required />
                    <input name="address" placeholder="Address" required />
                    <input name="city" placeholder="City" required />
                    <input name="postcode" placeholder="Postcode" required />
                    <input name="country" placeholder="Country" required />

                    <h2>Payment</h2>
                    <input name="cardHolder" placeholder="Card Holder" required />
                    <input name="cardNumber" placeholder="Card Number" required />
                    <input name="cvc" placeholder="CVC" required />
                    <input name="expiration" placeholder="MM/YY" required />

                    <button type="submit">Order</button>
                </form>
            </div>
        </div>

        <script src="./js/checkout.js"></script>
    </body>
</html>
